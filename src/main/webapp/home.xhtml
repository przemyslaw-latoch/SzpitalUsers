            <div class="text-right">
                <p>Welcome #{loginView.userContext.userLogin}</p>

            <ul>
                <li>
                    <h:commandLink action="profile" value="#{msg.PROFILE}"/>

                <li>
                    <h:commandLink action="notes" value="#{msg.NOTES}"/>
                </li>
                <li>
                    <h:commandLink action="calendar" value="#{msg.CALENDAR}"/>

                <c:if test="#{loginView.userContext.user.admin}">
                    <li><h:commandLink action="equipmentList" value="#{msg.STOCKTAKING}"/></li>
                    <li><h:commandLink action="patientRegistration" value="#{msg.PATIENTREGISTER}"/></li>

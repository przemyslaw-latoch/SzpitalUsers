<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <h:outputStylesheet library="default" name="custom.css"/>
    <title>Rejestracja</title>
</h:head>
<h:body>
    <h:form>
        <div id="page">
            <div id="header-container">
                <div id="header" class="page-header">
                    <h:messages/>
                    <ui:include src="header.xhtml"/>
                </div>
            </div>
            <div id="menu-container" class="navbar navbar-left">
                <div id="menu">
                    <ui:insert name="menu"/>
                </div>
            </div>
            <div id="content-container" class="content panel-body">
                <div id="content">
                    <ui:insert name="content"/>
                </div>
            </div>
            <div id="footer-container" class="panel-footer">
                <div id="footer">
                    <ui:include src="footer.xhtml"/>
                </div>
            </div>
        </div>
    </h:form>
</h:body>
</html>
